<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.pubnub.com/pubnub.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
  <script src="app.js"></script>
  <title>chatApp</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="lab3.css">
  <link rel="icon" href="pics/chat.svg"/>
</head>

<body>
  <div class="views" id="homeView" style="display:block">
   <div id="chatHeader"><h1><small>chat</small><bold>APP</bold></h1></div>
    <small><b>Enter an alias</b></small><br>
    <input id="userName"></input>
    <div id = "messageText"></div>
    <br>
    <button onclick="loadChat()">Login</button>
  </div>

  <div class="views" id="chatView" style="display:none">
    <div id="chatHeader"><h1><small>chat</small><bold>APP</bold></h1></div>
    <div id="inputArea">
      <input id="textInput" placeholder="Your text goes here"></input>
      <button class ="btn btn-primary" onclick="sendMsg()">Send</button>
      <br>
      <div id = "numberOfPeople"></div>
    </div>
    <textarea id="chatWindow" style="resize:none" contenteditable="true" readonly></textarea>
  </br>
    <button class ="btn btn-danger" onclick="logOut()">Log Out</button>    
  </div>

</body>
</html>
